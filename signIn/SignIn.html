<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In With Email</title>
   

    <link rel="stylesheet" href="SignIn.css" />
   
</head>
<body>
    <div id="container">
        <form class="form">
            <div class="close-btn">&times</div>
            
            <div id="lower-box">
                <h2>Sign In</h2>
                <hr class="line">
                <div class="para">
                    <p>Sign in so you can save items to your wishlists, 
                        track your orders,and check out faster!</p>
                </div> 
               
                <p class="info">Email*</p> <br>
                <input class="input-box" id="email" type="email" placeholder=""/><br>
                <h5></h5><br>
                <input class="input-box" id="next" type="submit" value="NEXT"/><br>

                <button id="mobile" >USE MOBILE NUMBER INSTEAD</button>
                
                <hr  class="line line2">

                <h2>Sign Up</h2>
            
                <p>Welcome! it's quick & easy to set up an account</p>

                <button id="creating">CREATE AN ACCOUNT</button>
            </div>
        </form>
    </div>
</body>

<script src="SignIn.js"></script>

</html>
